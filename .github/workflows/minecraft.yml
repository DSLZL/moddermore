name: Update Minecraft versions

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  minecraft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: pnpm install

      - name: Update versions
        run: pnpm run utils:minecraftVersions

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'chore: autoupdate Minecraft versions'
          body: ''
          commit-message: 'chore: autoupdate Minecraft versions'
          branch: update-minecraft-versions
          reviewers: ryanccn
          signoff: true
